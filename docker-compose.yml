version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: redhat-ai-agent-backend
    volumes:
      - ./backend:/app/backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: redhat-ai-agent-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
